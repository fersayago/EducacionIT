<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquetado avanzado - nuevos elementos en HTML5 - SVG y PNG</title>
  <link rel="stylesheet" href="./CSS/style5.css">
</head>
<body>

  <h2><u>SVG</u></h2>

  <svg>
    <rect x='50' y='50' width='150' height='100' fill='blue'></rect>
    <rect x='150' y='80' width='80' height='90' fill='orange'></rect>
    <circle cx='30' cy='30' r='30' fill='green'></circle>
    <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
  </svg>

  <h3>Formato PNG</h3>
  <img src="./IMG/LOGOS/iconfinder-pepsi.png" width="128" alt="logo pepsi png">

  <h3>Formato SVG</h3>
  <img src="./IMG/LOGOS/iconfinder-pepsi.svg" width="128" alt="logo pepsi svg">
  
</body>
</html>
