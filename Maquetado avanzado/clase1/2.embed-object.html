<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquetado avanzado - nuevos elementos en HTML5 - Embed y Object</title>
</head>
<body>

  <h2><u>Embed y Object</u></h2>

  <!-- Embed es un elemento mas antiguo. Object en algunos navegadores viejos no esta soportada su funcionalidad -->


  <h3>Embed</h3>

  <embed src="http://www.cca.org.ar/descargas/precios/Autos.pdf" width="1000" height="600" type="">
  
  <h3>Object</h3>

  <object data="./DOCS/Autos.pdf" width="1000" height="600" type=""></object>

  

</body>
</html>
