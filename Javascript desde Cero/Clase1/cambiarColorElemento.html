<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color de elemento</title>
    <link rel="stylesheet" href="css/cambiarColorElemento.css">
</head>
<body>

    <h1>Cambiar color de un elemento</h1>

    <button onclick="document.getElementById('caja').style.backgroundColor ='orange'">naranja</button>
    <button onclick="document.getElementById('caja').style.backgroundColor ='green'">verde</button>

    <div id="caja"></div>
    
</body>
</html>
