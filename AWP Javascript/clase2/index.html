<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Lista</title>
    <link rel="stylesheet" href="./CSS/estilos.css" />

    <!-- MATERIAL DESIGN LITE -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
  </head>
  <body>
    <!-- Uses a header that scrolls with the text, rather than staying
  locked at the top -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Titulo</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation -->
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Servicios</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">s1</a>
          <a class="mdl-navigation__link" href="">s2</a>
          <a class="mdl-navigation__link" href="">s3</a>
          <a class="mdl-navigation__link" href="">s4</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- Your content goes here -->

          <div id="lista"></div>
        </div>
      </main>
    </div>

    <script src="./JS/main.js"></script>
    <!-- MDL SCRIPT -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
